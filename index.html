<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <div class="container main-wrapper mt-5">
        <header class=" text-center text-light-my-4">
            <h1 class="my-4">Todo List</h1>
                <form action="" class="search">
                    <input type="text" class="form-control m-auto mb-2" placeholder="Search List">
                </form>
        </header>

        <ul class="list-group mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center my-1 todos">
                <span>Do Something</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center my-1 todos">
                <span>Do Something else</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center my-1 todos">
                <span>and Something</span>
            </li>
        </ul>
        <form action="" class="addTodoForm">
            <input type="text" class="form-control m-auto mt-2" placeholder="Add Todo" id="addTodo">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="sandbox.js"></script>
</body>
</html>
